<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="question-section"></div>
        <div id="result-section"></div>
        <button id="start-quiz">Start Quiz</button>
    </div>

    <script>
       
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["A. London", "B. Paris", "C. Rome"],
                answer: "B"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["A. Mars", "B. Jupiter", "C. Venus"],
                answer: "A"
            },
            {
                question: " What is 2 + 2?",
                options: ["A. 3", "B. 4", "C. 5"],
                answer: "B"
            },
            {
                question: "Who wrote 'Romeo and Juliet?",
                options: ["A. William Shakespeare", "B. Charles Dickens", "C. J.K .Rowling"],
                answer: "A"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["A. G", "B. Au", "C. Ag"],
                answer: "B"
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["A. Mars", "B. Jupiter", "C. Earth"],
                answer: "B"
            },
            {
                question: "What is the chemical symbol for water?",
                options: ["A. Wa", "B. W", "C. H2O"],
                answer: "C"
            },
            {
                question: "What is the square root of 81?",
                options: ["A. 4", "B. 21", "C. 9"],
                answer: "C"
            },
            {
                question: "What is the square of 6?",
                options: ["A. 35", "B. 36", "C. 30"],
                answer: "B"
            },
            {
                question: "In which direction does the sun rise?",
                options: ["A. West", "B. East", "C. South"],
                answer: "A"
            },
            {
                question: "In Which continent is India located in?",
                options: ["A. North America", "B. Africa", "C. Asia"],
                answer: "C"
            },
           
        ];

        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById("start-quiz").addEventListener("click", function() {
            let numQuestions = parseInt(prompt("Enter the number of questions:")) || 5;
            let selectedQuestions = shuffleArray(questions).slice(0, numQuestions);
            let correctAnswers = 0;

            let questionSection = document.getElementById("question-section");
            let resultSection = document.getElementById("result-section");

            questionSection.innerHTML = "";
            resultSection.innerHTML = "";

            selectedQuestions.forEach((questionObj, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${index + 1}. ${questionObj.question}</p>`;
                questionObj.options.forEach(option => {
                    questionDiv.innerHTML += `<label><input type="radio" name="question${index}" value="${option[0]}"> ${option}</label><br>`;
                });
                questionSection.appendChild(questionDiv);
            });

            let submitButton = document.createElement("button");
            submitButton.textContent = "Submit Answers";
            submitButton.addEventListener("click", function() {
                let userAnswers = [];
                let radioGroups = document.querySelectorAll('input[type="radio"]');
                radioGroups.forEach(radio => {
                    if (radio.checked) {
                        userAnswers.push(radio.value);
                    }
                });

                userAnswers.forEach((answer, index) => {
                    if (answer === selectedQuestions[index].answer) {
                        correctAnswers++;
                    }
                });

                let percentage = (correctAnswers / numQuestions) * 100;
                resultSection.innerHTML = `<p>Number of Correct Answers: ${correctAnswers}</p>
                                           <p>Percentage of Correct Answers: ${percentage}%</p>`;
            });

            questionSection.appendChild(submitButton);
        });
    </script>
</body>
</html>
